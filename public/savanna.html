<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src="//cdnjs.cloudflare.com/ajax/libs/numeric/1.2.6/numeric.min.js"></script>
  <script src="//cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <center>
  <div id="myDiv" style="width: 480px; height: 400px;">A mathematical rose</div>
  </center>  
  <script>
    var data = Plotly.d3.range(0,2*Math.PI,.01).map(function(t) {
      return [ t, Math.cos((5/4)*t)];
    });
    var trace = {
      r: Plotly.d3.range(0,360,1).map(function(t) { return Math.cos(0.14*t); }),
      t: Plotly.d3.range(0,360,1),
      mode: 'lines',
      name: 'Rose',
      marker: { color: 'none', line: { color: 'darkviolet' }},
      type : 'scatter'
    };

   var data = [ trace ];

   var layout = {
      title: 'I love Savanna Atlas',
      font: { family: 'sans-serif;', size: 12, color: '#000' },
      showlegend: false,
      width: 480,
      height: 480,
      margin: { l: 40, r: 40, b: 20, t: 40, pad: 0 },
      paper_bgcolor: 'rgb(255,255,255)',
      plot_bgcolor: 'rgb(255,255,255)',
      orientation: -90
    };
    Plotly.plot('myDiv', data, layout);
 </script>
</body>
</html>
